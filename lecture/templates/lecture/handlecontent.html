<div class="collapse collapse-arrow">
    <input type="checkbox" />
    <div class="collapse-title text-xl font-medium border">
        {% if element.title %}
            {{ element.title }}  <!-- Fetching title from LectureTitle -->
        {% else %}
            No Title Available
        {% endif %}
    </div>
    <div class="collapse-content border p-6">
        {% if element.pdf_files.all %}
            {% for pdf in element.pdf_files.all %}
                <p>
                    <a href="{{ pdf.pdf_file.url }}" target="_blank" class="text-blue-500">
                        ðŸ“œ {{ pdf.pdf_file.name}}
                    </a>
                </p>
            {% endfor %}
        {% else %}
            <p>No PDFs available for this lecture.</p>
        {% endif %}
    </div>
</div>
