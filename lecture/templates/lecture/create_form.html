{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block main_content %}
<div class="flex mt-6 justify-center ">  <!-- Set height to full viewport -->
    <div class="card w-full max-w-lg bg-white shadow-xl p-6 mt-[20px]">
        <h3 class="text-2xl font-semibold text-center text-gray-700 mb-4">Create {{form_type}}</h3>
        <form method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form|crispy }}  <!-- Crispy handles error display after submission -->

            <!-- Submit Button -->
            <div class="form-control mt-4">
                <button type="submit" class="btn btn-primary w-full">Create {{form_type}}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
