<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js HLS Player with Playback Speed</title>
    
    <!-- Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.7.0/video-js.min.css" rel="stylesheet" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>


    <div class="video-container">
        <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="800" height="450">
            <source src="{{ hls_url }}" type="application/x-mpegURL">
            <track src="https://example.com/subtitles-en.vtt" kind="subtitles" srclang="en" label="English" default>
        </video>
    </div>

    <!-- Video.js and HLS Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.7.0/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/8.0.0/videojs-contrib-hls.min.js"></script>

    <script>
        var player = videojs('video', {
            controls: true,
            autoplay: false,
            preload: 'auto',
            playbackRates: [0.5, 1, 1.5, 2, 2.5] // Playback speed options
        });

        player.ready(function () {
            console.log("Video.js Player is Ready!");
        });
    </script>

</body>
</html>
