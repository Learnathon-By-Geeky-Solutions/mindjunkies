{% load static %}
<div class="card bg-base-100 shadow-xl">
    <img src="{{ course.course_image.url }}" alt="Course Thumbnail"
         class="rounded-lg w-full object-cover"/>
    <div class="card-body">
        <h3 class="card-title">{{ course.title }}</h3>
        <p>{{ course.short_introduction|truncatewords:30 }}</p>
        <div class="card-actions justify-end">
            <a href="{% url 'edit_course' %}?slug={{ course.slug }}">
                <button class="btn btn-primary">Edit course</button>
            </a>
            <a href="{% url 'course_details' course.slug %}">
                <button class="btn btn-primary">View</button>
            </a>
        </div>
    </div>
</div>
