{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}LMS{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
</head>

<body class="bg-gray-50 font-serif leading-normal tracking-normal">
<header>
    <nav class="flex space-x-4 my-2 justify-center">
        {% if user.is_authenticated %}
        <a class="btn btn-error mx-2" href="{% url 'account_logout' %}">Logout</a>
        {% else %}
        <a class="btn btn-primary mx-2" href="{% url 'account_login' %}">Login</a>
        <a class="btn btn-outline mx-2" href="{% url 'account_signup' %}">Signup</a>
        {% endif %}
    </nav>
</header>
<main class="container mx-auto">
    {% block content %}{% endblock %}
</main>
<footer>
    <p>&copy; 2025 MindJunkies</p>
</footer>
</body>
</html>
