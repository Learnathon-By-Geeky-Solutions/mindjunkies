{% load static %}
<header class="navbar bg-base-100 shadow-sm">
    <div class="flex-none">
        <a href="{% url 'home' %}" class="btn btn-ghost normal-case text-2xl font-bold">Nexora</a>
    </div>
    <div class="flex-1 justify-center">
        <div class="form-control w-full max-w-md">
            <input type="text" placeholder="Search for anything" class="input input-bordered w-full"/>
        </div>
    </div>
    <div class="flex-none gap-2">
        <div class="menu menu-horizontal gap-4">
            <ul class="menu menu-horizontal px-1 hidden md:flex">
                <li><a href="#">Features</a></li>
                <li><a href="#">Courses</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'my_course_list' %}">My Courses</a></li>
                {% else %}
                    <li><a href="{% url 'account_login' %}">Login</a></li>
                    <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="

                                    {% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{% static 'images/default-avatar.png' %}{% endif %}"
                                 alt="{{ user.username }}'s avatar"/>
                        </div>
                    </label>
                    <ul
                            tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a href="{% url 'profile' %}" class="justify-between">Profile</a></li>
                        <li><a href="{% url 'account_email' %}">Change Email</a></li>
                        <li><a href="{% url 'account_change_password' %}">Change Password</a></li>
                        <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
                        <li><a href="{% url 'account_logout' %}">Logout</a></li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
</header>
