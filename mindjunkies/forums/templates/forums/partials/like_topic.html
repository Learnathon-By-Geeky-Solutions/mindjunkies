<div class="">
    <a hx-get="{% url 'liked_post' topic.id %}"
       hx-target="closest div"
       hx-swap="outerHTML"
       class="flex cursor-pointer text-gray-700 hover:text-blue-600">

        <!-- Filled Like Icon (if liked) -->
        <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-1 {% if request.user in topic.likes.all %}text-blue-600{% else %}text-gray-400{% endif %}"
            fill="currentColor"
            viewBox="0 0 24 24"
            stroke="currentColor"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
            />
        </svg>
        Like({{ topic.likes.count }})
    </a>
</div>
