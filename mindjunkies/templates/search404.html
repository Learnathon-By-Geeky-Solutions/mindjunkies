<div class="min-h-[50vh] flex items-center justify-center px-4">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
      <div class="card-body items-center text-center">
        <div class="mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-warning" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        
        <h2 class="card-title text-2xl font-bold mb-2">No Results Found</h2>
        
        {% if exception %}
          <div class="alert alert-error shadow-lg mb-4">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>{{ exception }}</span>
            </div>
          </div>
        {% else %}
          <p class="text-base-content opacity-80 mb-6">
            Your search did not return any results. Please try again with different keywords.
          </p>
        {% endif %}
        
        
        
       
        
        <div class="card-actions">
          <a href="{% url 'home' %}" class="btn btn-outline">
            Return to Homepage
          </a>
        
        </div>
      </div>
    </div>
  </div>
