{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}


{% block main_content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Create Course Token</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="{{ form.course.id_for_label }}" class="block text-sm font-medium text-gray-700">Select Course</label>
            {{ form.course }}
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
            Create Token
        </button>
    </form>
</div>
{% endblock main_content %}
