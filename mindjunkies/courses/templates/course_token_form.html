{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}


{% block main_content %}
<div class="max-w-3xl mx-auto p-8">
    <h1 class="text-2xl font-bold text-gray-700 mb-4">Create Course Token</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Submit Token</button>
    </form>

    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="bg-{{ message.tags }}-100 text-{{ message.tags }}-800 p-4 rounded-md">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock main_content %}
