{% if courses %}
<div id="search-results" class="p-4 border-2 border-base-content/30">
    <ul class="mt-2 space-y-2">
        {% for course in courses %}
        <li class="p-3 bg-base-100 rounded-md hover:bg-base-300">
            <a href="{% url 'course_details' course.course.slug %}" class="flex items-start gap-3">
                <div class="avatar">
                    <div class="w-12 h-12 rounded">
                        <img src="" alt="Course thumbnail"/>
                    </div>
                </div>
                <div>
                    <h4 class="font-medium">{{ course.highlighted_title }}</h4>
                    <p class="text-sm text-base-content">{{ course.course.short_introduction }}</p>
                    <div class="flex items-center gap-1 mt-1">
                        <span class="text-warning">★★★★★</span>
                        <span class="text-xs">(4.8)</span>
                    </div>
                </div>
            </a>
        </li>
            <hr/>
        {% endfor %}
    </ul>
    <div class="mt-3 text-right">
        <a href="/search?q=" class="text-primary text-sm font-medium">See all results</a>
    </div>
</div>
{% else %}
<div id="search-results">
</div>
{% endif %}
