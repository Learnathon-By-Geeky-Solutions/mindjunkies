{% load static %}
{% load cloudinary %}
<a href="{% url 'course_details' course.slug %}">
    <div class="card bg-base-100 card-sm w-72 shadow-sm">
        <figure class="max-w-full h-48">
            {% cloudinary course.course_image quality='auto' crop='pad' width=400 %}
        </figure>
        <div class="card-body">
            <h2 class="card-title">{{ course.title }}</h2>
            <p>{{ course.short_introduction }}</p>
        </div>
    </div>
</a>
