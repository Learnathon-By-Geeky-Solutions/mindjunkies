<!-- Subcategories Bar -->
<div class="bg-gray-50 py-6">
    <div class="container mx-auto relative">
        <div class="flex items-center gap-4 overflow-x-auto px-4 pb-2 no-scrollbar">
            {% for subcategory in active_category.children.all %}
                <a href="{% url 'category_courses' subcategory.slug %}" 
                   class="flex flex-col items-center bg-white rounded-full px-5 py-3 min-w-max hover:bg-gray-100 transition-colors shadow-sm">
                    <span class="text-sm font-medium text-gray-800">{{ subcategory.name }}</span>
                    <span class="text-xs text-gray-500 mt-0.5">{{ subcategory.learner_count|default:"0" }}+ learners</span>
                </a>
            {% endfor %}
            
            <!-- Right arrow for scrolling -->
            <button class="absolute right-2 top-1/2 -translate-y-1/2 bg-white rounded-full p-2 shadow-md z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>
</div>
