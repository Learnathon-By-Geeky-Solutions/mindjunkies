
{% extends 'base.html' %}
{% load static %}
{% load courses_tags %}

{% block main_content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Teacher Verification</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-medium">What do you want to teach?</label>
            {{ form.subject }}
        </div>

        <div>
            <label class="block text-sm font-medium">Portfolio Link</label>
            {{ form.portfolio_link }}
        </div>

        <div>
            <label class="block text-sm font-medium">Upload Certificates</label>
            {{ form.certificates }}
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
            Submit for Verification
        </button>
    </form>
</div>



{% endblock main_content %}
