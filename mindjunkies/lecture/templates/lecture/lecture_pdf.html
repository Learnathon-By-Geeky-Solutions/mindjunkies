{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<div class="drawer lg:drawer-open">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col">
    <!-- Page content here -->
    <div class="navbar bg-base-100 lg:hidden">
        <div class="flex-none">
          <label for="my-drawer" class="btn btn-square btn-ghost drawer-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
          </label>
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">{{lecture.title}}</a>
        </div>
      </div>
  
    
    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <!-- Breadcrumb Navigation -->
      <div class="flex items-center justify-between p-4 border-b bg-base-100">
        <div class="flex items-center gap-2 text-sm">
          <a href="#" class="text-primary hover:underline">Supervised Machine Learning: Regression and Classification</a>
          <span class="text-base-content/70">›</span>
          <a href="#" class="text-primary hover:underline">Week 1</a>
          <span class="text-base-content/70">›</span>
          <span>Welcome to machine learning!</span>
        </div>
        <a href="#" class="btn btn-primary btn-sm">Next</a>
      </div>

      <!-- Video Content -->
      <div class="p-4">
        <div class="rounded-xl overflow-hidden bg-base-200">
          <div class="aspect-w-16 aspect-h-9">
            {% if video.url %}
              <video 
                id="videoPlayer"
                class="w-full h-full" 
                controls
                poster="{% static 'images/course-thumbnail.jpg' %}"
              >
                <source src="{{ video.url }}" type="video/mp4">
                <track kind="subtitles" src="{% static 'subtitles/video-subtitles.vtt' %}" srclang="en" label="English">
                Your browser does not support the video tag.
              </video>
            {% endif %}
          </div>
          <div class="p-4">
            <button class="btn btn-ghost btn-sm text-primary">
              <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9" />
              </svg>
              Report an issue
            </button>
          </div>
        </div>
      </div>
    </main>
  </div> 
   <!-- Sidebar Content -->
  {% include 'lecture/lecture_content.html' %}
</div>
{% endblock %}
