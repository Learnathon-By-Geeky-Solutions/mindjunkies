<body class="bg-white text-black">
    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">DASHBOARD</h1>
        <div class="flex space-x-6 border-b border-gray-300 pb-2 mb-4">
            <span class="text-black font-semibold border-b-2 border-red-600">ğŸ“•Courses</span>

                    <div>

                        <p class="text-xs text-gray-600">{{ course.course_description }}</p>
                    </div>
                </div>
                <span class="text-gray-600">{{ course.published }}</span>
